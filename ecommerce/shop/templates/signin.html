
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20210804/pngtree-modern-simple-elegant-beautiful-color-website-landing-page-background-image_757350.jpg') no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="login-container">
        <h2 class="text-3xl font-bold text-purple-700 mb-4">Welcome to ECOM</h2>
        <p class="text-gray-500 mb-6">Your shopping journey starts here..</p>
        
        <form action="" method="POST" class="text-left">
            {% csrf_token %}
            
            <div class="mb-4 flex items-center border rounded-lg p-2">
                <i class="fas fa-user pr-2 text-gray-500"></i>
                <input type="text" name="username" placeholder="Username" required class="w-full focus:outline-none">
            </div>

            <div class="mb-4 flex items-center border rounded-lg p-2">
                <i class="fas fa-lock pr-2 text-gray-500"></i>
                <input type="password" name="password1" placeholder="Password" required class="w-full focus:outline-none">
            </div>
            
            <div class="flex justify-between text-sm mb-4">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2"> Remember Me
                </label>
                <a href="#" class="text-purple-600">Forgot password?</a>
            </div>
            
            <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition">Login</button>
        </form>

        <p class="text-gray-500 mt-4"><a href="{% url 'signin' %}" class="text-purple-600 font-bold">Create an account</a></p>
    </div>
</body>
</html>


{% endblock %}
